{% extends 'base.html' %}

{% block content %}
<section class="auth-section">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-re-password">Confirm Password</label>
                <input type="password" id="reg-re-password" required>
            </div>
            <button type="submit" class="cta-btn">Register</button>
            <p style="margin-top: 1rem; text-align: center;">
                Already have an account? <a href="/login/" style="color: var(--primary-color);">Login here</a>
            </p>
            <p id="reg-error-message" class="error hidden"></p>
        </form>
    </div>
</section>
{% endblock %}
