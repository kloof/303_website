{% extends 'base.html' %}

{% block content %}
<section class="booking-section">
    <div class="booking-container">
        <!-- Event Header -->
        <div class="event-header">
            <h1 id="event-title">Loading event...</h1>
            <p id="event-details" class="event-meta"></p>
        </div>

        <!-- Stage Indicator -->
        <div class="stage-indicator">
            <span>üé≠ STAGE / SCREEN</span>
        </div>

        <!-- Seat Map -->
        <div class="seat-map-wrapper">
            <div id="seat-map" class="seat-map">
                <div class="loading-seats">Loading seats...</div>
            </div>
        </div>

        <!-- Legend -->
        <div class="seat-legend">
            <div class="legend-item">
                <div class="legend-seat vip"></div>
                <span>VIP</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat standard"></div>
                <span>Standard</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat economy"></div>
                <span>Economy</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat booked"></div>
                <span>Sold</span>
            </div>
        </div>

        <!-- Booking Summary -->
        <div class="booking-summary">
            <div class="summary-content">
                <div class="summary-item">
                    <span class="label">Selected Seats:</span>
                    <span id="selected-seat-label" class="value">None</span>
                </div>
                <div class="summary-item">
                    <span class="label">Total:</span>
                    <span id="total-price" class="value price">$0.00</span>
                </div>
            </div>
            <button id="confirm-booking-btn" class="cta-btn disabled">
                üéüÔ∏è Book Now
            </button>
        </div>

        <!-- Login Prompt -->
        <div id="login-prompt" class="login-prompt hidden">
            <p>Please <a href="/login/">log in</a> to book tickets.</p>
        </div>
    </div>
</section>

<script>
    const EVENT_ID = "{{ event_id }}";
</script>

<style>
    .booking-section {
        min-height: 100vh;
        padding: 2rem;
        padding-top: 100px;
    }

    .booking-container {
        max-width: 900px;
        margin: 0 auto;
    }

    .event-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .event-header h1 {
        background: linear-gradient(135deg, #0891b2 0%, #2dd4bf 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2rem;
        margin: 0 0 0.5rem 0;
    }

    .event-meta {
        color: #94a3b8;
    }

    .stage-indicator {
        background: linear-gradient(135deg, #0891b2 0%, #2dd4bf 100%);
        color: white;
        text-align: center;
        padding: 1rem 2rem;
        border-radius: 12px 12px 0 0;
        font-weight: 600;
        letter-spacing: 2px;
    }

    .seat-map-wrapper {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(34, 211, 238, 0.15);
        border-radius: 0 0 12px 12px;
        padding: 2rem;
        min-height: 400px;
    }

    .seat-map {
        display: grid;
        gap: 8px;
        justify-content: center;
        align-content: start;
    }

    .loading-seats {
        color: #94a3b8;
        text-align: center;
        padding: 3rem;
    }

    .seat {
        width: 40px;
        height: 40px;
        border-radius: 8px 8px 4px 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.65rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
    }

    /* Tier-based seat colors */
    .seat.available.vip {
        background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
        box-shadow: 0 3px 0 #b45309;
    }

    .seat.available.standard {
        background: linear-gradient(180deg, #0891b2 0%, #0e7490 100%);
        box-shadow: 0 3px 0 #0c4a6e;
    }

    .seat.available.economy {
        background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
        box-shadow: 0 3px 0 #15803d;
    }

    .seat.available:hover {
        transform: translateY(-2px) scale(1.05);
    }

    .seat.selected {
        background: linear-gradient(180deg, #8b5cf6 0%, #7c3aed 100%) !important;
        box-shadow: 0 3px 0 #6d28d9 !important;
        transform: scale(1.1);
    }

    .seat.booked {
        background: linear-gradient(180deg, #475569 0%, #334155 100%);
        box-shadow: 0 3px 0 #1e293b;
        cursor: not-allowed;
        opacity: 0.5;
    }

    .seat-legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 1.5rem 0;
        flex-wrap: wrap;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #94a3b8;
        font-size: 0.85rem;
    }

    .legend-seat {
        width: 20px;
        height: 20px;
        border-radius: 4px 4px 2px 2px;
    }

    .legend-seat.vip {
        background: #f59e0b;
    }

    .legend-seat.standard {
        background: #0891b2;
    }

    .legend-seat.economy {
        background: #22c55e;
    }

    .legend-seat.selected {
        background: #8b5cf6;
    }

    .legend-seat.booked {
        background: #475569;
        opacity: 0.5;
    }

    .booking-summary {
        background: rgba(8, 145, 178, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        border-radius: 12px;
        padding: 1.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1.5rem;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .summary-content {
        display: flex;
        gap: 2rem;
    }

    .summary-item {
        display: flex;
        flex-direction: column;
    }

    .summary-item .label {
        color: #94a3b8;
        font-size: 0.85rem;
    }

    .summary-item .value {
        color: #f0f9ff;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .summary-item .value.price {
        color: #2dd4bf;
        font-size: 1.3rem;
    }

    .login-prompt {
        text-align: center;
        margin-top: 1rem;
        color: #94a3b8;
    }

    .login-prompt a {
        color: #22d3ee;
    }

    @media (max-width: 600px) {
        .booking-summary {
            flex-direction: column;
            text-align: center;
        }

        .summary-content {
            flex-direction: column;
            gap: 1rem;
        }

        .seat-legend {
            gap: 1rem;
        }
    }
</style>
{% endblock %}
